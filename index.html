<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  h1220</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='container'>
  <div class='row'>
    <div class='col-xs-12'>
      <div class='row'>
        <div class='col-xs-12'>
          <div class="inputScreen"></div>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12 btns'>
          <button class='clear'>AC</button>
          <button class='clear'>CE</button>
          <button class='op'>%</button>
          <button class='op'>&divide;</button>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12 btns'>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class='op'>x</button>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12 btns'>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class='op'>-</button>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12 btns'>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class='op'>+</button>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12 btns'>
          <button>0</button>
          <button>.</button>
          <button class='equalBtn op'>=</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
